<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProChroEx</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="Pomodoro.js"></script>
        <script defer src="Hydration.js"></script>
        <script defer src="content.js"></script>
        <script defer src="wetter.js"></script>

    </head>
    <body>
        <div class="header">
            <img src="x.png" id="logo" alt="ProChroEx Logo">
            <h2 id="greet">ProChroEx</h2>
           
        </div>
        <ul>
            <li>
                <div class="container">
                    <h1>Fokus Mode</h1>
                <div id="switchcontainer">
                    
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                 </label>
                </div>
                </div>
            </li>
            <li>
                <div class="container"> 
                    <h1>Pomodoro-Timer</h1> 
                    <div>
                        <span id="min">25</span><span id="punkt">:</span><span id="sec">00</span>
                    </div>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                    <audio id="audio" src="mixkit-magical-light-moving-2584.wav"></audio>
                </div>
            </li>
            <li>
                <div class="container">
                    <h1>Hydration-Timer</h1>
                     <div id="timerDisplay">00:00</div>
                      <div id="progressBarContainer">
                     <div id="progressBar">0%</div>
                    </div>
                  
                </div>
            </li>
            
            <li> 
                <div class="container">
                    <h1>Wetter</h1>
                <div id="temperature">Lade Temperatur...</div>
                <div id="countdown">Lade Regencountdown...</div>
            </div>
            </li>
            <li>
                <div class="container">
                <a href="index.html">Zum Dashboard</a>
                </div>
            </li>

        </ul>
       
    </body>
</html>
